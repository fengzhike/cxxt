	<meta name="description" content="创新学堂-基于移动互联网的4G创新创业教育人才服务网络众创平台。创新学堂在《协同创新论》科学基础上，融合创新创业的学习与实践，通过移动互联网支持“大众创业，万众创新”。 创新学堂秉持“人人学创新，万众共创业”的创新教育思想，采用自主、实践、互动的个性化学习方式，实现线上线下（O2O）融合的互动模式，引导学生“干中学，学中创”，做到理论与实践的真正结合。 创新学堂提供给每个学生一个真实的诚信互动学习实践平台。通过该平台学生可以主动参与课程的建设与学习，将所学践行于真实的服务市场。创新学堂通过诚信互动服务，启发学生的创新创业思维，让学生熟悉与运用创新创业方略，提升学生职业与创业素养。创新学堂社区营造互联网“开放，自由，分享，协同”的 文化，老师能够“向学生学”，学生能够“学习挣钱两不误“。 " />
