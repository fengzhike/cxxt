			<input type="text" placeholder="公众号联系地址（选填）" maxlength="100" name="contactAddress">
		</div>
		<textarea rows="8" class="content" maxlength="500" placeholder="公众号介绍（选填）"></textarea>
		<div class="securityCode" style="display: none">
			<input type="text">

		</div>
