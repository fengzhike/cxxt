    <style>

        }
        .publish-type-row.vbt.vr{
            padding-left: 4em;
            background-repeat:no-repeat;
            background-size:  3em;
            background-position: .5em center;
            border-bottom: 1px solid #cccccc;
        }
        .publish-type-row.publish-type-service{
            background-image:url(resource/images/icon-publish-service.png?a=1);

        .publish-type-row.publish-type-want{
            background-image:url(resource/images/icon-publish-want.png?a=1);
        }

            background-image:url(resource/images/icon-publish-course.png);
        }
        .publish-type-row.publish-type-activity{
            background-image:url(resource/images/icon-publish-activity.png);
        }

            </div>
            <div class="vbt vr publish-type-row publish-type-want"action="want"
			param='{"catId":"2","catName":"需求"}'>
