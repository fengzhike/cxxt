<body class="custom-body-cls">
<div data-role="page" id="follow">
    <div data-role="header"  >
        <h1>我的关注</h1>
        <a href="#" class="navigateBackBtn ui-icon-back ui-btn-icon-notext ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-notext"></a>

    <div data-role="content" >

        <div class="filterInputCtr">

        </div>
        <div class="loading-area friendList"></div>
        <div class="pager-nav"></div>
        <script id="follow-tpl" type="text/html">
            <div action="userDetail" class="friend-item icon-follow _tpl-followCls" param="userId=_tpl-id">
                <img src="_tpl-avatar" class="ui-corner-all left-block-img">
                <a class="right-name ellipsis font-black">
                    <span>_tpl-realname</span>
                    <span class="mark sex _tpl-sexWord"></span>
                    <span class="mark idcardValidated _tpl-userType"></span>

        </script>
        <script id="paper_tpl" type="text/html">
            <a class="btn3 ui-corner-all pagePre btn-page _tpl-hasPre"  data-page-num="_tpl-pagePre" action="pageNav">上一页</a>

            <a class="btn3 ui-corner-all pageNext btn-page _tpl-hasNext" data-page-num="_tpl-pageNext" action="pageNav">下一页</a>
