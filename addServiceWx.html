    <div data-role="content">
        <div class="cameraCtr">
            <div class="camera">
                <div class="take-pic-ctr">
                    <canvas class="camera-compress"></canvas>

                </div>
                <div id="cameraContainer">
                    <div id="cameraBtn">
                        <div id="cameraBtn-desc">添加图片</div>
                    </div>
                    <!--<input id="take-pic" type="file" accept="image/png,image/jpeg" capture="camera">-->
                </div>
            </div>
        </div>
        <div class="vForm-1">
            <input type="hidden" name="keep-tags">
            <div class="line">
                <div class="vLabel">标&nbsp;&nbsp;&nbsp;题<em>|</em>我能</div>
                <div class="inputCtr">
                    <input id="publish_title" type="text" class="serviceName ellipsis"  maxlength="50">
                </div>
            </div>
            <a class="line vbt vr icon-right cat toSelCategories">
                <div class="vLabel">分&nbsp;&nbsp;&nbsp;类<em>|</em></div>
                <div class="vCt ellipsis"></div>
            </a>
            <a class="line vbt vr icon-right toSelTag">
                <div class="vLabel">关键字<em>|</em></div>
                <div class="vCt tags ellipsis"></div>
            </a>
            <div class="line">
                <div class="vLabel">价&nbsp;&nbsp;&nbsp;格<em>|</em></div>
                <div class="inputCtr price">
                    <input type="number" oninput="viewJs.priceInput(this);" maxlength="6">
                </div>
                <span class="price-unit">元</span>
            </div>
            <a class="line vbt vr icon-right toaddServiceWantDesc">
                <div class="vLabel">描&nbsp;&nbsp;&nbsp;述<em>|</em></div>
                <div class="vCt ellipsis"></div>
            </a>

                <div class="line phone">
                    <div class="vLabel ">手机号<em>|</em></div>
                    <input type="text" maxlength="11" placeholder="请输入手机号" oninput="viewJs.onPhoneInput(this);">
                    <a class="vbt sendCode">获取验证码</a>
                </div>
                <div class="line verifyCode">
                    <div class="vLabel">验证码<em>|</em></div>
                    <input type="text"data-format="number"   maxlength="6" placeholder="请输入短信验证码">
                </div>
            <a class="vbt submit" style="display: none"></a>

                        <input type="text" class="lnk-name" autofocus placeholder="请输入链接名称" maxlength="500">
                    </div>
                    <div class="vTr">
                        <div class="vTh " style="width: 6.7em;">链接地址</div>
                        <input type="text" class="lnk-value"  placeholder="请输入链接地址" maxlength="500">
                    </div>
                </div>
            </div>
        </div>
