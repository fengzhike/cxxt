<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>学习卡领取</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,  minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="resource/lib/custom/jquery.mobile.custom.theme.min.css?aa=1" />
    <link rel="stylesheet" href="resource/css/main.css?__rver=201605111">
    <script src="resource/lib/js/jquery-2.1.1.min.js"></script>

    <script src="resource/js/urming.min.js?__rver=2015061211"></script>
    <script src="resource/lib/custom/jquery.mobile.custom.min.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?eeccb6c699d01b329ba444ce8eb42b89";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);

<body class="custom-body-cls">
<div data-role="page" id="treasuresBox">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <div data-role="content" class="content">
        <section class="section">
            <h2 class="header">创新学堂</h2>
            <div class="detial_box">
                <div>
                    <ul class="card_detial">
                    </ul>
                </div>
            </div>

            <ol class="message_form">
                <li>
                    <input type="text" placeholder="图片验证码" class="code_p"/>
                    <span class="pic_code "></span>
                </li>
                <li>
                    <input type="text" placeholder="手机号" data-format="alphanumeric" maxlength="11" class="mobile"/>
                </li>
                <li>
                    <input type="text" placeholder="手机验证码" class="code_m sendCode ui-link"/>
                    <span class="phone_code">获取验证码</span>
                </li>
            </ol>
            <div class="password" style = 'display:none'>
                <p class="tips"><span>!</span>注册才能领取哦~</p>
                <input type="password" placeholder="注册密码"/>
            </div>
            <p class="mess_sumit">
            </p>
            <div class="success_blank" style = 'display:none'>
                <!-- 此处显示时，立即领取变为注册并领取   mess_sumit 背景(backgroundImage)url改为'resource./images/getLessonCard/getNow.png '-->
                <div class="mask"></div>
                <div class="prosit_img"></div>
                <div class="sure"></div>
            </div>
            <p class="toLearning">已领取,去学习</p>
            <div class="reland_blank" style = 'display:none'>
                <div class="mask"></div>
                <div class="prosit_img"></div>
                <div class="sure"></div>
            </div>
        </section>
    </div>
    <script id = 'coursr_detial'  type="text/html">

    </script>
</div>
