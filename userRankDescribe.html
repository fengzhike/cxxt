<body class="custom-body-cls">
<div data-role="page" id="userRankDescribe">
	<link href="resource/css/userRankDescribe.css" rel="stylesheet">

	<div data-role="header" >
		<a class="ui-btn backBtn navigateBackBtn ui-icon-back ui-btn-icon-notext">返回</a>
		<h1>创新创业等级证书</h1>
	</div>
	<div data-role="content">
		<div class="content">
			<span id="realname"></span>同学，目前你的创新创业力实践分析如下：<br>
			发布服务：<span id="serviceCount"></span><br>
			发布需求：<span id="wantCount"></span><br>
			发布问题：<span id="questionCount"></span><br>
			回答问题：<span id="answerCount"></span><br>
			完成订单：<span id="orderCount"></span><br>
			获得收益：<span id="soldMoney"></span>元<br>
			创新等级：<span id="rank"></span>级<br>
			创新评价：<br>
			&nbsp;&nbsp;&nbsp;&nbsp;<span id="assess"></span>
		</div>
		<div class="explain">
			说明：<br>
			1.创新等级是指在创新学堂市场实践中，通过课程、活动、服务、需求等交易互动行为，结合创新学堂后台独有SOS人事品评算法计算得出对您个人整体能力值等级的准确评估。<br>
			2.您可通过市场交易、课程学习提升个人能力值及创新等级。<br>
			3.创新等级共分A（9+）、B（7~8）、C（4~6）、D（0~3）4级，创新等级评价仅作为参考性评价。<br>
			4.创新学堂创新创业力实践等级评价最终解释权归创新学堂所有
		</div>
