<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>创新学堂</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,  minimum-scale=1, maximum-scale=1,user-scalable=no"> 
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="resource/lib/custom/jquery.mobile.custom.theme.min.css?aa=1" />
	<link rel="stylesheet" href="resource/css/main.css?__rver=2015061211">
	<script src="resource/lib/js/jquery-2.1.1.min.js"></script>


	<script src="resource/js/urming.min.js?__rver=2015061211"></script>
	<script src="resource/lib/custom/jquery.mobile.custom.min.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?eeccb6c699d01b329ba444ce8eb42b89";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body class="custom-body-cls">
<div data-role="page" id="addProgress">
	<div data-role="header" >
		<a class="ui-btn abortPublish   ui-icon-back ui-btn-icon-notext">返回</a>
		<h1>添加众筹进展</h1>
	</div>
	<div data-role="content">
		<div class="vForm-1">
            <input type="hidden" name="keep-tags">

            <div class="line" style="padding-left: 90px;padding-right: 0;">
                <div class="vLabel">新进展时间:<em style="margin-left:0px">|</em></div>
                <div class="inputCtr wantName" style="margin-right: 0px">
                    <input type="datetime-local" id="publish_time" class="ellipsis" placeholder="进展时间" maxlength="50">
                </div>
            </div>
            <h3 class="new_content">新进展详情:</h3>
			<div id="" style="border: 1px solid #ccc;padding: 0.5em;background-color: white;">
                <textarea id="wantDesc" style="padding: 5px;" rows="3" cols="20" maxlength="1000" placeholder="请输入问题"></textarea>
                <a id="toAddLink" style="padding: 0.5em 0.5em 0.5em 1.5em;background-image: url('resource/images/link.png');background-repeat: no-repeat;background-position: 0.2em center;background-size: 1.2em 1.2em;">插入链接</a>
			</div>
            <h3 class="new_content">添加图片:</h3>
            <ul class="pic_text_box">

            </ul>
			<div class="cameraCtr">
				<div class="camera">
					<div class="take-pic-ctr">
						<canvas class="camera-compress"></canvas>

					</div>
					<div id="cameraContainer">
						<a id="cameraBtn">
							<div id="cameraBtn-desc">添加图片</div>
						</a>
						<input id="take-pic" type="file" accept="image/png,image/jpeg" capture="camera">
					</div>
				</div>
			</div>
			<a class="vbt submit" style="margin-top:20px;">提交</a>

		</div>
	</div>
	<script id="addLinkDescTpl" type="text/html">
		<div id="toAddDescLink" class="ui-page fullScreen vChild" >
			<div data-role="header" role="banner" class="ui-header ui-bar-inherit">
				<a class="ui-btn ui-icon-back ui-btn-icon-notext ui-btn-left cancel-add-link" >返回</a>
				<h1 class="ui-title" role="heading" aria-level="1">描述</h1>
				<a class="ui-btn add-link ui-btn-right">确定</a>
			</div>
			<div class="content" style="padding: 1em">
				<div class="vItemTable layout-2 vForm">
					<div class="vTr">
						<div class="vTh" style="width: 6.7em;">链接名称</div>
						<input type="text" class="lnk-name" autofocus placeholder="请输入链接名称" maxlength="500">
					</div>
					<div class="vTr">
						<div class="vTh " style="width: 6.7em;">链接地址</div>
						<input type="text" class="lnk-value"  placeholder="请输入链接地址" maxlength="500">
					</div>
				</div>
			</div>
		</div>
	</script>
</div>

</body>
</html>
