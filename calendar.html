<body class="custom-body-cls">
<div data-role="page" id="calendar" no-footer>
	<link href="resource/css/calendar.css" rel="stylesheet">
	<div data-role="header"  >
		<h1>日程表</h1>
		<a href="#" class="navigateBackBtn ui-icon-back ui-btn-icon-notext ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-notext"></a>
	</div>
	<div data-role="content" >
		<div class="day">
			<div class="DaySelect">
				<i class="lr" title="上一月"><</i>
				<div class="select">
					<div class="stop" id="cy"></div>
					<div class="sbox" id="">
						<ul id="YearAll">
							<li></li>
						</ul>
					</div>
				</div>
				<div class="select" id="sm">
					<div class="stop" id="cm"></div>
					<div class="sbox" id="mm">
						<ul id="DateAll">
							<li></li>
						</ul>
					</div>
				</div>
				<i class="lr" title="下一月">></i>
				<i class="today">今天</i>
			</div>
			<div id="DayAll"></div>
		</div>
		<div class="loading-area calendarList"></div>
		<div data-role="footer" data-position="fixed" data-theme="f">
			<div class="h-menu" style="">
				<a class="icon-btn btn-pos-top icon-home ui-link" action="home">首页</a>
				<a class="icon-btn btn-pos-top icon-found ui-link" action="menu-found">周围<span class="remind" style = "display:none"></span></a>
				<a class="icon-btn icon-publish ui-link" action="menu-publish"></a>
				<a class="icon-btn btn-pos-top icon-calendar ui-link activated">日程</a>
				<a class="icon-btn btn-pos-top icon-user-center ui-link" action="user-center">我的</a>
			</div>
		</div>
		<script id="calendar_item_tpl" type="text/html">
			<div class="vbt vr calendarItem" action="_tpl-action" param="_tpl-param">
				<div class="startTime">_tpl-startTime<span class="_tpl-style">_tpl-parentCategory</span></div>
				<div class="name">_tpl-name</div>
				<div class="address">_tpl-address</div>
			</div>
		</script>
	</div>
</div>
