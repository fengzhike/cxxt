<body class="custom-body-cls">
<div data-role="page" id="updateInfo" infotype="unknow">
	<div data-role="header"  class="vrHeader">
		<a class="ui-btn backBtn ui-icon-back ui-btn-icon-notext">返回</a> 
		<h1>修改基本信息</h1>
	</div>
	<div data-role="content">
        <a class="myInfo vbt vr icon-right myAvatar" >
            <div class="block left">
                <img class="myPic">
            </div>
            <div class="block right">
                    修改头像
            </div>
        </a>
        <div class="img-file-parent">
            <input id="myAvatar-file" type="file" accept="image/png,image/jpeg" capture="camera">
        </div>
		<div class="vItemTable sec sec1">
			<a class="vTr vbt vr realname" item="realname">
				<div class="vTh"><span class="info-person">姓名</span><span class="info-enterprise">公众号名称</span></div>
				<div class="vTd"></div>
			</a>
			<div class="sex vTr info-person" item="sex">
				<div class="vTh">性别</div>
<!-- 				<label>性别</label> -->
				<select  dir="rtl" id="select-custom-1">
					<option value="0"></option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select>
			</div>
            <a class="vTr vbt vr city-area2 " item="city-area2">
                <div class="vTh">所在地</div>
                <div class="vTd">

                </div>
            </a>
            <a class="vTr vbt vr description" item="description">
                <div class="vTh">
                    <span class="info-person">个人</span><span class="info-enterprise">公众号</span>介绍</div>
                <div class="vTd">
                </div>
            </a>
		</div>

		<div class="vItemTable sec sec4">
            <a class="vTr vbt vr birthday info-person" item="birthday">
                <div class="vTh">生日</div>
                <div class="datepickerParent" ><input type="text" class="datepicker" id="updateInfoBirth" readonly></div>
            </a>
			<a class="vTr vbt vr email" item="email">
				<div class="vTh">邮箱</div>
				<div class="vTd">
				</div>
			</a>
			<a class="vTr vbt vr wechat" item="wechat">
				<div class="vTh">微信号</div>
				<div class="vTd"></div>
			</a>
            <a class="vTr vbt vr school info-person" item="school">
                <div class="vTh">所在学校</div>
                <div class="vTd">
                </div>
            </a>
		</div>
		<a class="vbt submit">提交</a>
	</div>
    <script id="match_school_tpl"type="text/html">
        <a class="school-item vbt vr">_tpl-name</a>
    </script>
</div>
